<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="assets/css/style.css">
  
</head>
<body>
  <header class="splitter">
    <img src="assets/images/logo.svg" alt="Logo">
  </header>

  <main class="card-body">
    <div class="left-card">
    <form class="bill">
      <label><span>Bill</span><span id="billerror">Can't be zero</span></label>
      <input type="number" id="bill" title="bill" placeholder="0.00" value="0.00" min="0">
    </form>
    
    <header class="select-tip">Select Tip %</header>
    <div class="tips">
      <button type="button" class="tip box tip-5">5%</button>
      <button type="button" class="tip box tip-10">10%</button>
      <button type="button" class="tip box tip-15 active-btn">15%</button>
      <button type="button" class="tip box tip-25">25%</button>
      <button type="button" class="tip box tip-50">50%</button>
      <input type="text" class="tip" id="custom" placeholder="Custom">
    </div>
    <form class="people">
      <label><span>Number of People</span><span id="peopleerror">Can't be zero</span></label>
      <input type="number" id="people" title="people" placeholder="1" value="1" min="0">
    </form>
  </div>
  <div class="right-card">
    <div class="tip-dipslay">
    <p>
      <strong>Tip Amount</strong><br>
      <span>/ person</span>
    </p>
    <div class="display-output" id="tip-amount">$4.27</div>
    </div>
    <div class="tip-dipslay">
    <p>
      <strong>Total</strong><br>
      <span>/ person</span>
    </p>
    <div class="display-output" id="total-amount">$32.47</div>
    </div>
  <button type="reset">RESET</button>
  </div>
</main>

<script src="main.js"></script>
</body>
</html>
